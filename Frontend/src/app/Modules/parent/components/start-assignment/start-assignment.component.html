<form [formGroup]="taskForm" novalidate (ngSubmit)="onSubmit()"class="center-div">
  <mat-card *ngIf="task" class="shipping-card">
    <mat-card-header>
      <mat-card-title>ASSIGNMENT({{task.task}})</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="container">
        <div class="row it">
        <div id="one">
        <p>
        Please upload documents only in 'pdf', 'docx', 'rtf', 'jpg', 'jpeg', 'png', 'heic' & 'text' format.
        </p>
        <div class="row">
          <div>
          </div><!--form-group-->
        </div><!--row-->
        <div id="uploader">
        <div class="row uploadDoc">
          <div>
            <div class="docErr">Please upload valid file</div><!--error-->
              <div class="container" appearance="fill">
                <ng-container *ngIf="imageUrl; else noImage">
                  <img [src]="imageUrl" alt="Image" title="Image" height="150" width="100"/>
                </ng-container>

                <ng-template #noImage>
                  <img src="../../../../../../assets/no_image_part.png" alt="Alternative Image" title="Image" height="150" width="100" />
                </ng-template>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" />
                <button mat-raised-button type="button" color="accent" (click)="onUpload()" [disabled]="!uploadStatus">
                  <span class="material-icons">upload_file</span>
                </button>
              </div>
            </div>
            <div>
              <textarea type="text" placeholder="Note" formControlName="response"></textarea>
            </div>
            </div>
          </div>
        <div class="text-center">

        </div>
        </div>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.pristine ||!taskForm.valid || uploadStatus">ADD</button>
    </mat-card-actions>
  </mat-card>
</form>
