
<mat-card>
  <mat-card-header>
    <mat-card-title>TASKS</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <mat-select  #id (selectionChange)="getTaskByUser(id.value)" placeholder="Client">
        <mat-form-field class="search-field">
          <div class="row">
          <input matInput (input)="filterOptions($event)" placeholder="Search">
          </div>
        </mat-form-field>
        <mat-option *ngFor="let user of filteredOptions" [value]="user._id">
          {{user.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="table-wrapper">
      <table class="fl-table">
          <thead>
          <tr>
              <th>Date</th>
              <th>TherapistName</th>
              <th>Client</th>
              <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let task of filteredTasks">
              <td>{{task.assignedDate | date: 'dd/MM/yyyy'}}</td>
              <td>{{task.sessionMasterId.session_id.therapistName.name}}</td>
              <td>{{task.sessionMasterId.session_id.clientName.firstName}}</td>
              <td>
                <span style="cursor: pointer;" class="material-icons" (click)="openAssignement(task._id)">drive_file_move</span>
              </td>
          </tr>
        </tbody>
      </table>
  </div>
  </mat-card-content>
</mat-card>
