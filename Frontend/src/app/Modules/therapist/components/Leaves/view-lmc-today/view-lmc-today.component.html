<table mat-table *ngIf="leave" [dataSource]="leave" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="clientId">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name </th>
  <td mat-cell *matCellDef="let element"> {{element.clientId.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="slotId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Slots</th>
    <td mat-cell *matCellDef="let element"> {{element.slotId.slotName}} </td>
  </ng-container>

 


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table><br>
