<form [formGroup]="endSessionForm">

  <h2 mat-dialog-title>Complete Assessment</h2>
  <mat-dialog-content class="mat-typography">
    <h3>Are you sure you want to complete this assessment?</h3>
    <p>Completing this assessment will save any changes you have made and end the assessment with the client and now the client is ready for regular sessions</p>
    <!-- <textarea formControlName="remarks" placeholder="Remarks"></textarea> -->
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onCancelClick()" type="button">No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="endSession()">Yes</button>
  </mat-dialog-actions>
  </form>
