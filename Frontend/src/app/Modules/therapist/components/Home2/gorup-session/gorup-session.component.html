
<!-- navigation -->
<section>
  <div class="container max-w-full mx-auto py-12 px-6">
    <h1 class="text-center text-4xl text-black font-medium leading-snug tracking-wider">
      GROUP SESSION
    </h1>

      <div class="relative block flex flex-col md:flex-row items-center">
        <div class="w-11/12 max-w-sm sm:w-3/5 lg:w-1/3 sm:my-5 my-8 relative z-0 rounded-lg shadow-lg md:-mr-4">
          <div class="bg-white text-black rounded-lg shadow-inner shadow-lg overflow-hidden">
            <div class="block text-left text-sm sm:text-md max-w-sm mx-auto mt-2 text-black px-8 lg:px-6">
              <h1 class="text-lg font-medium uppercase p-3 pb-0 text-center tracking-wide">
                CLIENTS
              </h1>
            </div>

            <div class="flex flex-wrap mt-3 px-6">
              <ul>
                <li class="flex items-center" *ngFor="let client of session[0]?.clientName">
                  <div class=" rounded-full p-2 fill-current text-green-700">
                    <svg class="w-6 h-6 align-middle" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path
                      d="M22 11.08V12a10 10 0 1 1-5.93-9.14"
                      ></path>
                      <polyline
                      points="22 4 12 14.01 9 11.01"
                      ></polyline>
                    </svg>
                  </div>
                  <span class="text-gray-700 text-lg ml-3">{{client.clientId.firstName}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="w-11/12 max-w-sm sm:w-3/5 lg:w-1/3 sm:my-5 my-8 relative z-0 rounded-lg shadow-lg md:-mr-4">
          <div class="bg-white text-black rounded-lg shadow-inner shadow-lg overflow-hidden">
            <div class="block text-left text-sm sm:text-md max-w-sm mx-auto mt-2 text-black px-8 lg:px-6">
              <h1 class="text-lg font-medium uppercase p-3 pb-0 text-center tracking-wide">
                THERAPISTS
              </h1>
            </div>

            <div class="flex flex-wrap mt-3 px-6">
              <ul>
                <li class="flex items-center" *ngFor="let user of session[0]?.therapistName">
                  <div class=" rounded-full p-2 fill-current text-green-700">
                    <svg class="w-6 h-6 align-middle" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path
                      d="M22 11.08V12a10 10 0 1 1-5.93-9.14"
                      ></path>
                      <polyline
                      points="22 4 12 14.01 9 11.01"
                      ></polyline>
                    </svg>
                  </div>
                  <span class="text-gray-700 text-lg ml-3">{{user.therapistId.name}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

</section>


<div *ngFor="let tile of session">
  <section>
    <div id="outer">
      <div class="inner">
        <button class="bg-orange-200 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded-full"
         mat-raised-button (click)="startSession(tile._id)">Start Session</button>
      </div>
      <div class="inner"><button class="bg-orange-200 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded-full" mat-raised-button>Review</button></div>
      <div class="inner" *ngIf="tile.status == false"><button class="bg-orange-200 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded-full" mat-raised-button (click)="endSession()">EndSession</button></div>
    </div>
  </section>
  <mat-divider></mat-divider>
</div>
<!-- navigation -->


<!-- form -->
<form class="center-div">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Session Master</mat-card-title>
    </mat-card-header>
    <mat-card-content style="overflow-x: auto;">

      <table *ngIf="groupMaster" mat-table [dataSource]="groupMaster" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->


        <ng-container matColumnDef="date">
            <th mat-header-cell class="aligncentr" *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Date</h3></th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
        </ng-container>


        <ng-container matColumnDef="session_id">
          <th mat-header-cell class="aligncentr" *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Session ID </h3></th>
          <td mat-cell *matCellDef="let element">
            <a>{{element.session_id._id | uppercase}}</a>
          </td>
      </ng-container>



         <!-- Action Column  -->
         <ng-container matColumnDef="manage" >
            <th mat-header-cell class="aligncentr" *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Manage</h3></th>
            <td mat-cell *matCellDef="let row" >
               <button mat-raised-button color="primary" (click)="getData(row._id)" type="button">View</button>
           </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</form>
<!-- form -->
