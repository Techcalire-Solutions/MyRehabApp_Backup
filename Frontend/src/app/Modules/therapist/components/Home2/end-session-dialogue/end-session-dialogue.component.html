<form [formGroup]="endSessionForm">

<h2 mat-dialog-title>Complete Session</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to complete this session?</h3>
  <p>Completing this session will save any changes you have made and end the session with the client.</p>
  <textarea formControlName="remarks" placeholder="Remarks"></textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="endSession()">Yes</button>
</mat-dialog-actions>
</form>
