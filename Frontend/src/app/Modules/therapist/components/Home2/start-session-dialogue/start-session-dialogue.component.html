<h1 mat-dialog-title>Start a Session</h1>
<div mat-dialog-content>
  are you ready to start a session?<br>
  or are you considering canceling last minute?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="lmc()">LMC</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="startSession()">Start Session</button>
</div>
