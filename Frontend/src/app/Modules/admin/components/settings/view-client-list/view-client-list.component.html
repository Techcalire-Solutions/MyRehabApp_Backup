<form class="center-div">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>CLIENTS</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table *ngIf="clients" mat-table [dataSource]="clients" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="serialNumber">
          <th mat-header-cell class="aligncentr" *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Sl No</h3></th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell class="aligncentr" *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Date</h3></th>
          <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell class="aligncentr" *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Name</h3></th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell class="aligncentr" *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Email</h3></th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

          <!-- Contact Column -->
        <ng-container matColumnDef="emergencyNumber">
          <th mat-header-cell class="aligncentr" *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Contact Number</h3></th>
          <td mat-cell *matCellDef="let element"> {{element.emergencyNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell class="aligncentr" *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Status</h3></th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action" >
          <th mat-header-cell class="aligncentr" *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Manage</h3></th>
          <td mat-cell *matCellDef="let row" >
            <button mat-raised-button color="primary" (click)="deleteClient(row._id)" type="button">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</form>
