<section class="full-width">
  <div class="container max-w-full mx-auto py-12 px-6">
    <h1 class="text-center text-4xl text-black font-medium leading-snug tracking-wider">
      GROUP SESSION
    </h1>

      <div class="relative block flex flex-col md:flex-row items-center"  *ngIf="!isEditClient && !isEditTherapist">
        <div class="w-11/12 max-w-sm sm:w-3/5 lg:w-1/3 sm:my-5 my-8 relative z-0 rounded-lg shadow-lg md:-mr-4" style="width: auto;">
          <div  style="overflow-y: auto;" class="bg-white text-black rounded-lg shadow-inner shadow-lg overflow-hidden">
            <div class="block text-left text-sm sm:text-md max-w-sm mx-auto mt-2 text-black px-8 lg:px-6">
              <h1 class="text-lg font-medium uppercase p-3 pb-0 text-center tracking-wide">
                CLIENTS
              </h1>
            </div>

            <div class="flex flex-wrap mt-3 px-6">
              <ul>
                <li class="flex items-center" *ngFor="let client of session?.clientName">
                  <div class=" rounded-full p-2 fill-current text-green-700">
                    <svg class="w-6 h-6 align-middle" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path
                      d="M22 11.08V12a10 10 0 1 1-5.93-9.14"
                      ></path>
                      <polyline
                      points="22 4 12 14.01 9 11.01"
                      ></polyline>
                    </svg>
                  </div>
                  <span class="text-gray-700 text-lg ml-3">{{client.clientId.firstName}}</span>
                </li>
              </ul>
            </div>

            <div class="block flex items-center p-8  uppercase">
              <button class="mt-3 text-lg font-semibold bg-black w-full text-white rounded-lg
                px-6 py-3 block shadow-xl hover:bg-gray-700" (click)="editClient()">
                Edit
              </button>
            </div>
          </div>
        </div>

        <div class="w-11/12 max-w-sm sm:w-3/5 lg:w-1/3 sm:my-5 my-8 relative z-0 rounded-lg shadow-lg md:-mr-4" style="width: auto;">
          <div class="bg-white text-black rounded-lg shadow-inner shadow-lg overflow-hidden">
            <div class="block text-left text-sm sm:text-md max-w-sm mx-auto mt-2 text-black px-8 lg:px-6">
              <h1 class="text-lg font-medium uppercase p-3 pb-0 text-center tracking-wide">
                THERAPISTS
              </h1>
            </div>

            <div class="flex flex-wrap mt-3 px-6">
              <ul>
                <li class="flex items-center" *ngFor="let user of session?.therapistName">
                  <div class=" rounded-full p-2 fill-current text-green-700">
                    <svg class="w-6 h-6 align-middle" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path
                      d="M22 11.08V12a10 10 0 1 1-5.93-9.14"
                      ></path>
                      <polyline
                      points="22 4 12 14.01 9 11.01"
                      ></polyline>
                    </svg>
                  </div>
                  <span class="text-gray-700 text-lg ml-3">{{user.therapistId.name}}</span>
                </li>
              </ul>
            </div>


            <div class="block flex items-center p-8  uppercase">
              <button class="mt-3 text-lg font-semibold bg-black w-full text-white rounded-lg
                px-6 py-3 block shadow-xl hover:bg-gray-700" (click)="editTherapist()">
                Edit
              </button>
            </div>
          </div>


        </div>
      </div>
    </div>

  <form [formGroup]="attendeeForm">
  <div class="pricingTable">
    <ul class="pricingTable-firstTable">
      <li class="pricingTable-firstTable_table" *ngIf="isEditClient && !isEditTherapist">
        <h1 class="pricingTable-firstTable_table__header">CLIENTS</h1>
        <mat-form-field class="full-width">
          <mat-select placeholder="Client Name" formControlName="clientId" multiple>
            <mat-option *ngFor="let client of clients" [value]="client._id">
              {{ client.firstName }}
            </mat-option>
          </mat-select>
        </mat-form-field><br>
        <button class="mt-3 text-lg font-semibold bg-black w-full text-white rounded-lg
                px-6 py-3 block shadow-xl hover:bg-gray-700" (click)="addclient()">
                Edit
        </button>
      </li>

      <li class="pricingTable-firstTable_table"  *ngIf="!isEditClient && isEditTherapist">
        <h1 class="pricingTable-firstTable_table__header">THERAPISTS</h1>
        <mat-form-field class="full-width">
          <mat-select placeholder="Therapist Name" formControlName="therapistId" multiple>
            <mat-option *ngFor="let user of users" [value]="user._id">
              {{user.name}}
            </mat-option>
          </mat-select>
        </mat-form-field><br>
        <button class="mt-3 text-lg font-semibold bg-black w-full text-white rounded-lg
                px-6 py-3 block shadow-xl hover:bg-gray-700" (click)="addTherapist()">
                Add
        </button>
      </li>
    </ul>
  </div>
 </form>

</section>
