<form [formGroup]="compensationForm" novalidate class="center-div">
  <mat-card>
    <mat-card-header><mat-card-title>COMPENSATION SESSION</mat-card-title></mat-card-header>

    <mat-card-content>

      <div class="row">
        <div class="col">
          <div *ngIf="comp">
            <!-- <input [disabled]="true" class="full-width"> -->
            {{comp.clientName.firstName}}({{comp.slotName.slotName}})
          </div>
        </div>
      </div><br>


      <div class="row">
        <div class="col">
          <div *ngIf="comp">
            <!-- <input [disabled]="true" class="full-width"> -->
            {{comp.sessionType}}
          </div>
        </div>
      </div><br>

      <div class="row">
        <div class="col">
          <div *ngIf="comp">
            <!-- <input [disabled]="true" class="full-width"> -->
            {{comp.slotName.slotName}}
          </div>
        </div>
      </div><br>

      <div class="row" *ngIf="leave.length">
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepickerFilter]="myFilterCalendar" [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div *ngIf="comp">
            <!-- <input [disabled]="true" class="full-width"> -->
            {{comp.therapistName.name}}
          </div>
        </div>
      </div>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button mat-dialog-close (click)="onCancelClick()" type="button">CANCEL</button>
      <button mat-raised-button color="primary" type="button" (click)="onSubmit()" [disabled]="!compensationForm.valid">UPDATE</button>
      <!-- <button *ngIf ="isEdit" mat-raised-button (click)="editFunction()" enable mat-raised-button color="primary" type="button">UPDATE</button> -->
    </mat-card-actions>
  </mat-card>
</form>
