<form [formGroup]="sessionForm" novalidate (ngSubmit)="onSubmit()"class="center-div">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>HAND OVER SESSION</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col" *ngIf="data">
          <div>
            <textarea [disabled]="true" class="full-width" [value]="data.session.slotName.slotName"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col" *ngIf="data">
          <div>
            <textarea [disabled]="true" class="full-width" [value]="data.session.clientName.firstName"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div *ngIf="users">
          <mat-form-field class="full-width">
            <mat-select (selectionChange)="getTherapistsByCat()" placeholder="Therapist Name" formControlName="therapistName">
              <mat-option *ngFor="let user of  users" [value]="user._id">
                {{user.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!sessionForm.valid">SUBMIT</button>
      <button mat-raised-button enable mat-raised-button color="primary" type="button" (click)="onCancelClick()">CANCEL</button>
    </mat-card-actions>

  </mat-card>
