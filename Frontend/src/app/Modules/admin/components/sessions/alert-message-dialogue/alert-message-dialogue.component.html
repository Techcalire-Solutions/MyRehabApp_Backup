<h1 mat-dialog-title>Alert</h1>
<div mat-dialog-content>
  An Assessment is assigned in this Slot on Date: <a *ngFor="let data of data.assessment">{{data.assessmentDate |  date: 'dd/MM/yyyy'}},</a>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancelClick()" type="button">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial type="button" (click)="onConfirmClick()">Ok</button>
</div>
